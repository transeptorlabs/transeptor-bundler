version: "3"
services:
  relayer:
    container_name: transeptor-relayer-dev
    image: relayer:v-local
    ports:
      - "4337:4337"
    env_file:
      - ./packages/relayer/.env
    command: >
      --port 4337
      --network http://host.docker.internal:8545
      --txMode base
      --httpApi web3,eth,debug

  bundle-builder:
    container_name: bundle-builder-dev
    image: bundle-builder:v-local
    ports:
      - "4337:4337"
    env_file:
      - ./packages/bundle-builder/.env
    command: >
      --port 4337
      --network http://host.docker.internal:8545
      --txMode base
      --httpApi web3,eth,debug

      

  influxdb:
    container_name: influxdb
    image: influxdb:2.7.1
    ports:
      - "8086:8086"
    command: >
      --reporting-disabled
    volumes:
      - ./influxdb-data:/var/lib/influxdb2

  grafana:
    container_name: grafana
    image: grafana/grafana-enterprise
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./grafana-data:/var/lib/grafana
volumes:
  grafana-data: {}